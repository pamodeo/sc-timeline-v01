<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline Sync</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="taskpane.css">
	
</head>
<body onload="Office.onReady()">
	<!-- App logic -->
	<script type="text/javascript" defer src="taskpane.js"></script>
    <div class="container">  
        <header>
            <h2>Timeline Sync v.001</h2>
        </header>
        
        <main>
            <div class="form-group">
                <label for="activityType">Activity Type:</label>
                <select id="activityType" class="form-control">
                    <option value="">-- Select Activity Type --</option>
                    <option value="BVA_VE">BVA / VE</option>
                    <option value="DEMO">Demo</option>
                    <option value="DISCOVERY">Discovery</option>
                    <option value="HANDOVER">Handover</option>
                    <option value="MANAGEMENT">Management/Organization</option>
                    <option value="PREPARATION">Preparation</option>
                    <option value="POC">POC</option>
                    <option value="PTO">PTO</option>
                    <option value="RFP_RFI">RFP / RFI</option>
                    <option value="STRATEGY">Strategy</option>
                    <option value="SUPPORT">Support</option>
                    <option value="TRAINING">Training</option>
                    <option value="WEBINAR">Webinar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="engagementType">Engagement Type:</label>
                <select id="engagementType" class="form-control">
                    <option value="">-- Select Engagement Type --</option>
                    <option value="CUSTOMER">Customer</option>
                    <option value="EVENT">Event</option>
                    <option value="INTERNAL">Internal</option>
                    <option value="MARKETING">Marketing</option>
                    <option value="OTHER">Other</option>
                    <option value="PARTNER">Partner</option>
                    <option value="PROSPECT">Prospect</option>
                    <option value="TENANT-P">Personal Tenant</option>
                    <option value="TENANT-S">Shared Tenant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customerEvent">Customer/Event:</label>
                <input type="text" id="customerEvent" class="form-control" placeholder="Enter Customer/Event">
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="OnSite"> Is on Site: 
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="CustInteraction"> Is with Customer: 
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="Clevel"> Meet VP/C-Level: 
                </label>
            </div>

            <div class="button-group">
                <button id="btnSync" class="btn btn-primary">Sync to Timeline</button>
                <button id="btnCancel" class="btn btn-secondary">Cancel</button>
            </div>

            <div id="status" class="status-message"></div>
			
            <div class="tenant-link">
				Follow this link if you want to open EAM Timeline tenant 
                <a href="https://eu1.eam.hxgnsmartcloud.com/web/base/logindisp?tenant=HXGNDEMO0016_DEM" target="_blank">
                    Open Timeline Tenant
                </a>
            </div>
        </main>
    </div>
	<script type="text/javascript" defer src="taskpane.js"></script>
</body>
</html>
